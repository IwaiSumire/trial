<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<th:block th:insert="fragments/base :: header"></th:block>
</head>
<body class="bg-gradient-primary">
	<!-- Main -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-12 col-md-9">

				<!-- Card -->
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
							<div class="col-lg-6">
								<div class="p-5">

									<!-- Login -->
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">ログイン画面</h1>
									</div>
									<form th:action="@{/login}" method="post" name="Login_Form"
										class="form-signin" th:object="${user}">

										<input type="text" class="form-control form-control-user"
											name="username" placeholder="ユーザ名">


										<div class="form-group">
											<input type="password" class="form-control form-control-user"
												name="password" placeholder="パスワード">
										</div>
										<div class="form-group"></div>
										<button class="btn btn-primary btn-user btn-block">
											ログイン</button>
									</form>
									<hr>


								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Card -->

			</div>
		</div>
	</div>
	<!-- End of Main -->

	<th:block th:insert="fragments/base :: scripts"></th:block>
</body>
</html>
