<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ためし</title>
</head>
<body>
	<table>
		<tr>
			<th>id</th>
			<th>苗字</th>
			<th>名前</th>
		</tr>
		<tr th:each="list : ${SyainList}"><!-- each＝終わるまで -->

		</tr>
	</table>
</body>
</html>
