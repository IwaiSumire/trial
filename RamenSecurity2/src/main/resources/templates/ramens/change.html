<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head th:replace="head :: header">
<meta charset="UTF-8">
<title>ラーメン情報変更</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

	<h2>ラーメン情報変更</h2>

	<form th:action="@{/ramens/put/{id}(id=*{id})}" th:method="put"
		th:object="${ramen}">
		<!-- 入力したやつをramenの中にいれて使える -->

		<label>お店</label> <br> <input type="text" th:field="*{shop}" />
		<br> <label>種類</label> <br> <input type="text"
			th:field="*{type}" /> <br> <label>評価</label> <br>

			<select th:field="*{star}">
			<option value="">再評価してください</option>
					<option value="★">★</option>
					<option value="★★">★★</option>
					<option value="★★★">★★★</option>
					<option value="★★★★">★★★★</option>
					<option value="★★★★★">★★★★★</option>

			</select> <br> <br>
		<button class="btn btn-primary">更新！</button>


	</form>


</body>
</html>
